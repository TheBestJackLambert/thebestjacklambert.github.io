    <!-- Particles.js Container -->

      <header>
        <h2 data-aos="fade-up" data-aos-duration="1000">
          <span id="typed-text"></span>

      </header>
      
      <div class="project-overview">
        <div class="project-images" data-aos="fade-right" data-aos-duration="1000">

          <img src="../MainSite/images/theramin.png" alt="Theremin Project - Hands-free Musical Instrument" class="project-image" loading="lazy" data-aos="zoom-in" data-aos-duration="800" data-aos-delay="200">

        </div>

          <p>
            During the theremin project our goal was to create a musical instrument that could be played without touching it from scratch
          </p>
          
          <h3 id="technologies">Technologies Used</h3>
          <ul>
            <li><span class="check-icon">✔</span> Fast Fourier Transforms</li>
            <li><span class="check-icon">✔</span> Colpitts Oscillator</li>
            <li><span class="check-icon">✔</span> Mixers</li>
            <li><span class="check-icon">✔</span> LT Spice</li>
          </ul>

          </div>
